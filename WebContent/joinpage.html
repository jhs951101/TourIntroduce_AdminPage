<html>
<head>
	<title>
		회원가입
	</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link href="style/style.css" type="text/css" rel="stylesheet">
	<script language="JavaScript">
		function gogo()
		{
		  username = document.getElementById('username').value;
		  password = document.getElementById('password').value;
		  name = document.getElementById('name').value;
		  
		  if (username == ""){
			  alert('아이디를 입력하십시오.');
			  document.forms['form'].elements['username'].select();
			  document.forms['form'].elements['username'].focus();
			  return false;
		    
		  } else if (password == ""){
			  alert('비밀번호를 입력하십시오.');
			  document.forms['form'].elements['password'].select();
			  document.forms['form'].elements['password'].focus();
			  return false;
		    
		  } else if (name == ""){
			  alert('이름을 입력하십시오.');
			  document.forms['form'].elements['name'].select();
			  document.forms['form'].elements['name'].focus();
			  return false;
		    
		  } else{
			  return true;
		  }
		}
	</script>
</head>
<body>
	<div id="container">
		<div id="inner-container">
			<form id="form" name="form" action="server/join.jsp" method="POST" onsubmit="return gogo();">
				<table>
					<tr>
						<td class="label">
							아이디
						</td>
						<td class="input">
							<input type="text" id="username" name="username">
						</td>
					</tr>
					<tr>
						<td class="label">
							비밀번호
						</td>
						<td class="input">
							<input type="password" id="password" name="password">
						</td>
					</tr>
					<tr>
						<td class="label">
							이름
						</td>
						<td class="input">
							<input type="text" id="name" name="name">
						</td>
					</tr>
					<tr>
						<td colspan=2 class="button">
							<input type="submit" value="회원가입">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
